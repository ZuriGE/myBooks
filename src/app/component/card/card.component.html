<div class="card" [ngClass]="{ even: even, newBook: newBook }">
  <div class="img--cont">
    <img src="{{ nBook.photo }}" alt="" />
  </div>
  <div class="title--container">
    <h2>{{ nBook.title }}</h2>
  </div>
  <h3>- {{ nBook.author }} -</h3>
  <p>{{ nBook.type }}</p>
  <h4>Ref-{{ nBook.id_book }}</h4>

  <button class="btn-buy">
    <div class="price--container">
      <span
        ><strong>{{ nBook.price.toFixed(2) }} </strong>â‚¬</span
      >
      <i class="fa-solid fa-basket-shopping"></i>
    </div>
  </button>
  <button class="btn-close" (click)="xButtonClick()">
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>
